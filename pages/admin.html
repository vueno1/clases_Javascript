        <!-- ////////////////
               LOG IN

        ////////////////////// -->
        <div>
            <form action="" id="formAdmin">
                <h2>INGRESO ADMIN:</h2>
                <input type="text" id="idAdmin" placeholder="nombre">
                <input type="number" id="passAdm" placeholder="password">

        </div>

        <!-- //////
        FORMULARIOS
        ///////// -->
        <form id="form_index">

            <div class="form_index2">

                <h3 class="titulo_ingreso">INGRESE PRODUCTOS</h3>

                <div class="form-group">
                    <input type="url" class="form-control" id="imagenP" aria-describedby="emailHelp" placeholder="insertar url">
                </div>
            
                <div class="form-group">
                  <input type="text" class="form-control" id="nombreP" aria-describedby="emailHelp" placeholder="nombre">
                </div>
    
                <div class="form-group">
                    <input type="text" class="form-control" id="comentarioP" aria-describedby="emailHelp" placeholder="comentario">
                </div>
        
                <div class="form-group">
                    <input type="text" class="form-control" id="categoriaP" aria-describedby="emailHelp" placeholder="categoria">
                </div>
        
                <div class="form-group">
                    <input type="number" class="form-control" id="precioP" aria-describedby="emailHelp" placeholder="precio">
                </div>
        
                <div class="form-group">
                    <input type="number" class="form-control" id="stockP" aria-describedby="emailHelp" placeholder="stock">
                </div>
        
                <button class="btn btn-primary">NUEVO PRODUCTO</button>

            </div>

            <!--  FORMULARIO PARA LA CARGA DE MERCH  -->

            <div class="form_index_merch">

                <h3 class="titulo_ingreso">INGRESE MERCH</h3>

                <div class="form-group">
                    <input type="url" class="form-control" id="imagenM" aria-describedby="emailHelp" placeholder="insertar url">
                </div>
            
                <div class="form-group">
                  <input type="text" class="form-control" id="nombreM" aria-describedby="emailHelp" placeholder="nombre">
                </div>
    
                <div class="form-group">
                    <input type="text" class="form-control" id="comentarioM" aria-describedby="emailHelp" placeholder="comentario">
                </div>
        
                <div class="form-group">
                    <input type="text" class="form-control" id="categoriaM" aria-describedby="emailHelp" placeholder="categoria">
                </div>
        
                <div class="form-group">
                    <input type="number" class="form-control" id="precioM" aria-describedby="emailHelp" placeholder="precio">
                </div>
        
                <div class="form-group">
                    <input type="number" class="form-control" id="stockM" aria-describedby="emailHelp" placeholder="stock">
                </div>
        
                <button class="boton_merch">NUEVO MERCHANDISING</button>

            </div>

            <!--  FORMULARIO PARA LA CARGA DE NOTICIAS - IMPRIMIR EN INDEX -->

            <div class="form_noticias">

                <h3 class="titulo_ingreso">INGRESE NOTICIAS</h3>

                <div class="form-group">
                    <input type="url" class="form-control" id="imagenN" aria-describedby="emailHelp" placeholder="insertar url">
                </div>
            
                <div class="form-group">
                  <input type="text" class="form-control" id="tituloN" aria-describedby="emailHelp" placeholder="titulo">
                </div>
    
                <div class="form-group">
                    <input type="text" class="form-control" id="comentarioN" aria-describedby="emailHelp" placeholder="comentario">
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" id="fechaN" aria-describedby="emailHelp" placeholder="fecha">
                </div>
        
                <button class="boton_noticias">INGRESAR NOTICIAS</button>

            </div>

            
        </form>
