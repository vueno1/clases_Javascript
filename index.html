  <header class="header">

    <div class="headerBarraNegra">
      <a href="" id="logo"><img src="source/headerLogo.jpeg" alt="" height="20px"></a>
      <a href="#"><h1>Universo Games</h1></a>
    </div>

    <!-- ////////////

    ///////////////// -->

    <ul class="nav">

      <li class="nav-item">
        <a class="nav-link active" href="pages/juegos.html">juegos</a>

      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link" href="pages/admin.html">administrador</a>
      </li>        
        
    </ul>

    <!-- /////////////////////
        DIV = TITULOS Y LOGO
    ////////////////////////-->

    <div class="headerNavDerecha">  

      <div id="header__seccionIngresoUsuario">
        <!-- boton = inicio sesion  -->
        <button id="botonInicioSesion" class="inicioSesion">Iniciar Sesión</button>
    
        <!-- div cuando hace sesion correctamente -->
        <div id="hola">        
        </div>

        <!-- formulario para usuario ya registrado -->
        <form action="" id="formUsuario">
          <input type="text" id="idUsuario" autocomplete= "nickname" placeholder="Usuario ID">
          <input type="password" id="passUsuario" autocomplete="current-password" placeholder="Password">
          <button id="logIn">LOG IN</button>
          <p>Es usuario Nuevo?</p>
          <button id="usuarioNuevo">registrese!</button>
        </form>

        <!-- formulario para registrarse -->
        <form action="" id="formRegistro">
          <input type="text" id="nombre" placeholder="nombre">
          <input type="text" id="apellido" placeholder="apellido">
          <input type="email" id="mail" placeholder="email">
          <input type="text" id="id" placeholder="ID">
          <input type="number" id="contraseña" placeholder="contraseña">
          <button id="btn_ingresar">Registro</button>
        </form>        
      </div>              

      <!-- buscador  -->
      <div class="buscador">
        <input id="inputBusqueda" type="text" name="buscador" autocomplete="" placeholder="Buscador">
        <button id="boton_busqueda">buscar</button>
      </div>

    </div>
    
  </header>

    
  <main class="mainIndex"> 

    <section class="mainImagenPropaganda">
        <img src="source/juegos/TLOU2/06.jpg" alt="">
